<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="book.js" defer></script>
    <title>Document</title>
</head>
<body>
    <dialog id="newBookDialog">
        <form>
          <p>
            <label for="title">
              Title
            </label>
            <input type="text" name="title" id="titleinput">
            <label for="author">Author</label><input type="text" name="author" id="authorinput">
            <label for="pages">Page count</label><input type="number" name="pages" id="pagesinput">
            <label for="read">Have you Read it before?</label><input type="checkbox" name="read" id="readinput">
          </p>
          <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
          </div>
        </form>
      </dialog>
      <button id="showdialog">New Book</button>
    <table class="main">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Have read?</th>
        </tr>
    </table>
</body>
</html>
