<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="branding">
        <img src="imgs/square-rounded-badge.svg" alt="main icon">
        <p>Dashboard</p>
      </div>
      <div class="nav1">
        <div>
          <img src="imgs/home-account.svg" alt="home picture">
          <p>Home </p>
        </div>
        <div>
          <img src="imgs/card-account-details-outline.svg" alt="user card ">
          <p>Profile</p>
        </div>
        <div>
          <img src="imgs/message-badge-outline.svg" alt="message icon">
          <p>Messages</p>
        </div>
        <div>
          <img src="imgs/clock-outline.svg" alt="clock icon">
          <p>History</p>
        </div>
        <div>
          <img src="imgs/note-multiple.svg" alt="note icon">
          <p>Tasks</p>
        </div>
        <div>
          <img src="imgs/account-multiple.svg" alt="accounts icon">
          <p>Communities</p>
        </div>
      </div>
      <div class="nav2">
        <div>
          <img src="imgs/cog.svg" alt="cog icon">
          <p>Settings</p>
        </div>
        <div>
          <img src="imgs/help-box.svg" alt="question mark help-box">
          <p>Support</p>
        </div>
        <div>
          <img src="imgs/check-circle.svg" alt="check icon">
          <p>Privacy</p>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="search">
        <img src="imgs/magnify.svg" alt="magnifying glass">
        <input type="text">
      </div>
      <div class="user">
        <img src="imgs/bell-outline.svg" alt="notification bell" id="bell">
        <img src="imgs/magnify.svg" alt="user's display image" id="user-img">
        <p>Morgan Oakley</p>
      </div>
      <div class="welcome">
        <img src="imgs/magnify.svg" alt="user's display image" id="user-img">
        <div>
          <p class="hello">Hi there,</p>
          <p class="user-name">Morgan Oakley (@morgan)</p>
        </div>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="main-content"></div>
  </div>
</body>
</html>
