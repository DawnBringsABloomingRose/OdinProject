<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Sign Up Form</title>
</head>
<body>
  <div class="whole">
    <div class="left-side">
      <div class="logo">
        <img src="./imgs/logo.png" alt="">
        <p>Odin</p>
      </div>
      <div class="artist-info"><p class="art">photo by Hailie West on Unsplash</p></div>
    </div>
    <div class="right-side">
      <div class="sell">
        <p>This is not a real online service! You know you need something like this in your life to realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form">
        <p>Let's do this!</p>
        <form class="form" action="" method="post">
          <div class="col">
            <ul>
              <li>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email">
              </li>
              <li>
                <label for="password">Password</label>
                <input type="password" id="password">
              </li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <li>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name"></li>
              <li>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone"></li>
              <li>
                <label for="con-pass">Confirm Password</label>
                <input type="password" id="con-pass"></li>
            </ul>
          </div>
          <input type="submit" value="Create account" id="submit-button">
        </form>
      </div>
      <div class="create-account">
        <p>Already have an account? <span class="login">Log in</span></p>
      </div>
    </div>
  </div>
</body>
</html>
