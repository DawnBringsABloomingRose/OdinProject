<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Burger Recipe</title>
</head>
<body>
    <h1>Mushroom Burger</h1>
    <img src="../images/mushroom.jpeg" alt="mushroom burger" style="width:500px;height:500px;">
    <h3>Description</h3>
    <p>A juicy mushroom burger</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Portobello Mushroom</li>
        <li>Soy Sauce</li>
        <li>Chilli Powder</li>
        <li>Burger Buns</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Marinade the mushroom in the soy sauce and chilli powder</li>
        <li>BBQ them</li>
        <li>Add to burger buns</li>
    </ol>
</body>
